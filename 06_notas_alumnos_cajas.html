<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Alumnos</title>
    <style>
        /* Fondo general de la página */
        body {
            font-family: 'Roboto', sans-serif; /* Fuente moderna */
            background: linear-gradient(135deg, #1e1e2f, #2a2a3d);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(42, 42, 61, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }

        /* Botones futuristas */
        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 5px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        /* Input futurista */
        input {
            width: calc(100% - 24px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2a2a3d;
            color: #e0e0e0;
            outline: none;
            transition: border-color 0.3s;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: #6a11cb;
        }

        /* Contenedor de resultados */
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a3d;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            color: #fff;
        }

        /* Título */
        h1 {
            font-size: 28px;
            color: #6a11cb;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Notas</h1>
        <input type="text" id="nota" placeholder="Introduce una nueva nota">
        <button onclick="nuevaNota();">Añadir Nota</button>
        <br>
        <button onclick="totalAprobados();">Aprobados</button>
        <button onclick="calcularMedia();">Nota Media</button>
        <button onclick="notaAlta();">Nota Más Alta</button>
        <button onclick="notaBaja();">Nota Más Baja</button>
        <br>
        <button onclick="borrarnotas();">Resetea Notas</button>
        <div id="result"></div>
    </div>
    <script>
        // Array con las notas
        let notas = [7, 5, 2, 4, 9, 6, 1, 3, 4, 8, 7, 6];

        function totalAprobados() {
            let totalAprobados = 0;
            for (let n of notas) {
                if (n >= 5) {
                    totalAprobados++;
                }
            }
            document.getElementById("result").innerText = "Total aprobados: " + totalAprobados;
        }

        function calcularMedia() {
            let media = 0;
            for (let n of notas) {
                media += n;
            }
            media = media / notas.length;
            document.getElementById("result").innerText = "La media es: " + media.toFixed(2);
        }

        function notaAlta() {
            if(notas.length>0){
                let max = notas[0];
                for(let n of notas){
                    if(n>max){
                        max=n;
                    }
                }
                document.getElementById("result").innerText = "La nota más alta es: " + max;
            }else{
                document.getElementById("result").innerText ="No hay notas!!!";
            }
            
        }

        function notaBaja() {
            if(notas.length>0){
                let min =notas[0];
                for(let n of notas){
                    if(n<min){
                        min=n;
                    }
                }
                document.getElementById("result").innerText = "La nota más baja es: " + min;
            }else{
                document.getElementById("result").innerText ="No hay notas!!!";
            }
        } 

        function nuevaNota() {
            let nota = document.getElementById("nota").value;
            if (nota >= 0 && nota <= 10) {
                notas.push(parseFloat(nota));
                document.getElementById("result").innerText = "Nota añadida correctamente.";
                document.getElementById("nota").value = "";
            } else {
                document.getElementById("result").innerText = "Nota no válida. Introduce un valor entre 0 y 10.";
            }
        }
        function borrarnotas(){
            notas=[];
        }
    </script>
</body>
</html>
